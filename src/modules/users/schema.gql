type Query {
    users(
        user_id: ID
        search: String
    ): [User!]!
}

type Mutation {
	addUser(username: String! password: String! contact: String! email: String!): Response!
	updateUser(user_id: ID! username: String password: String contact: String email: String): Response!
	deleteUser(user_id: ID!): Response!
}

type User{
    user_id: ID!
    username: String!
    contact: Contact!
    email: Email!
    role: String!
}

type Response {
	status: Int!
	message: String!
	newUser: User!
}

scalar Contact
scalar Email