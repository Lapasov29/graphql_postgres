type Query {
    orders(order_id: ID): [Order!]!
}

type Mutation {
    addOrder(
        user_id: ID!
        products: [ID!]!
    ): Response!

    updateOrder(
        order_id: ID!
        user_id: ID!
        products: [ID!]!
        isPaid: Boolean
    ): Response!

    deleteOrder(
        order_id: ID!
        user_id: ID!
    ):Response!
}

type Order{
    order_id: ID!
    user_id: ID!
    products: [Product!]!
    totalPrice: Int!
    ispad: Boolean!
}

